<div ng-controller="modules/manage/components/equipment/list">
    <form role="form" class="form-inline" style="margin-bottom: 20px">
        <div trigger-input ng-model="search.keyword" mark="'关键字...'" callback="vm.keywordCallback()"></div>
        <div class="pull-right">
            <button class="btn btn-primary" ng-click="vm.create()">
                <i class="glyphicon glyphicon-plus"></i>
                添加
            </button>
        </div>
    </form>
    <!-- <div nicescroll jexcel="jexcel" class="table-responsive manage-table"></div> -->

    <table ng-table="table" class="table table-striped table-hover">
        <colgroup>
            <col>
            <col>
            <col>
            <col width="120px">
        </colgroup>
        <tr ng-repeat="row in $data">
            <td title="'编号'">{{row.code}}</td>
            <td title="'设备名称'">{{row.name}}</td>
            <td title="'类型'">{{row.type.name}}</td>
            <td title="'操作'">
                <a href="" ng-click="vm.edit(row)">
                    <i class="glyphicon glyphicon-edit"></i>
                    编辑
                </a>&nbsp;
                <a href="" class="text-danger" ng-click="vm.drop(row)">
                    <i class="glyphicon glyphicon-trash"></i>
                    删除
                </a>
            </td>
        </tr>
    </table>
    <!-- <div ng-pager="table" ng-init="table.reload()"></div> -->
</div>
