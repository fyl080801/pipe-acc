<div class="row" ng-controller="modules/manage/components/equipment/categories">
    <div class="col-md-3">
        <form class="form-inline" style="margin-bottom: 20px;">
            <button class="btn btn-primary" ng-click="vm.addCategory()">
                <i class="glyphicon glyphicon-plus"></i>
                添加大类
            </button>
        </form>
        <table ng-table class="table table-hover" ng-init="vm.loadCategory()">
            <colgroup>
                <col>
                <col width="120px">
            </colgroup>
            <tr style="cursor: pointer" ng-repeat="cat in categories" ng-class="{'info': currentCategory.id===cat.id}" ng-click="vm.selectCategory(cat)">
                <td title="'名称'">{{cat.name}}</td>
                <td title="'操作'">
                    <a href="" ng-click="vm.editCategory(cat)">
                        <i class="glyphicon glyphicon-edit"></i>
                        编辑
                    </a>&nbsp;
                    <a href="" class="text-danger" ng-click="vm.deleteCategory(cat, $event)">
                        <i class="glyphicon glyphicon-trash"></i>
                        删除
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-9">
        <form class="form-inline" style="margin-bottom: 20px;">
            <button class="btn btn-primary" ng-disabled="!currentCategory" ng-click="vm.addEquipmentType()">
                <i class="glyphicon glyphicon-plus"></i>
                添加设备种类
            </button>
        </form>
        <table ng-table class="table table-striped">
            <colgroup>
                <col>
                <col>
                <col width="120px">
            </colgroup>
            <tr ng-repeat="row in eqtypes">
                <td title="'名称'">{{row.name}}</td>
                <td title="'描述'">{{row.description}}</td>
                <td title="'操作'">
                    <a href="">
                        <i class="glyphicon glyphicon-edit"></i>
                        编辑
                    </a>&nbsp;
                    <a href="" class="text-danger" ng-click="vm.deleteEquipmentType(row)">
                        <i class="glyphicon glyphicon-trash"></i>
                        删除
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
