<div ng-controller="modules/broadcast/components/broadcast/list">
    <section class="content-header">
        <h1>
            常规广播 <small>列表</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href=""><i class="fas fa-tachometer-alt"></i> 首页</a></li>
            <li><a href="">常规广播</a></li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header with-border">
                        &nbsp;
                        <div class="box-tools-left">
                            <div class="has-feedback">
                                <input class="form-control input-sm" placeholder="Search Mail" type="text">
                                <i class="text-muted glyphicon glyphicon-search form-control-feedback"></i>
                            </div>
                        </div>
                        <div class="box-tools">
                            <div class="btn-group btn-group-sm">
                                <button type="button" class="btn btn-default">新增</button>
                                <button type="button" class="btn btn-default">编辑</button>
                                <button type="button" class="btn btn-danger" ng-click="vm.drop()">删除</button>
                            </div>
                            <button type="button" class="btn btn-info btn-sm">
                                <i class="fas fa-play"></i> 播放
                            </button>
                            <button type="button" class="btn btn-info btn-sm">
                                <i class="fas fa-download"></i> 下装
                            </button>
                        </div>
                    </div>
                    <div class="box-body no-padding">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" ng-table="tableParams">
                                <tr ng-repeat="row in $data">
                                    <td title="'序号'"></td>
                                    <td title="'名称'"></td>
                                    <td title="'播放时间'"></td>
                                    <td title="'状态'"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
